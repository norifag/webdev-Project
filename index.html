  <head>

  <body>
    <nav>

          <header class="top">

                <li><a href="#home">HOME PAGE</a></li>
                <li><a href="#about">ABOUT US</a></li>

                <li>
                  <img src="flags/tr_TR.png" alt="tr" />

          <div>

          />

          <img
            id="slide5"
            src="photos slider/05_yarnart_Slider_Linen_Soft.png"

        <div class="slider-nav">
          <a href="#slide1"></a>
